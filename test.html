<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket连接测试 | WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .connecting { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket连接测试 | WebSocket Connection Test</h1>
        
        <div id="status" class="status disconnected">
            状态 | Status: 未连接 | Disconnected
        </div>
        
        <div>
            <label for="serverUrl">服务器地址 | Server URL:</label>
            <input type="text" id="serverUrl" value="ws://localhost:3000" style="width: 300px;">
            <button class="btn-primary" onclick="connect()">连接 | Connect</button>
            <button class="btn-danger" onclick="disconnect()">断开 | Disconnect</button>
        </div>
        
        <div style="margin: 20px 0;">
            <label for="message">测试消息 | Test Message:</label>
            <input type="text" id="message" value='{"type":"test","data":"Hello WebSocket!"}' style="width: 400px;">
            <button class="btn-success" onclick="sendMessage()">发送 | Send</button>
        </div>
        
        <h3>连接日志 | Connection Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let socket = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `状态 | Status: ${status}`;
            statusDiv.className = `status ${className}`;
        }
        
        function connect() {
            const url = document.getElementById('serverUrl').value;
            log(`正在连接 | Connecting to: ${url}`);
            updateStatus('连接中 | Connecting...', 'connecting');
            
            try {
                socket = new WebSocket(url);
                
                socket.onopen = function() {
                    log('WebSocket连接已建立 | WebSocket connection established');
                    updateStatus('已连接 | Connected', 'connected');
                };
                
                socket.onmessage = function(event) {
                    log(`收到消息 | Received: ${event.data}`);
                };
                
                socket.onclose = function() {
                    log('WebSocket连接已关闭 | WebSocket connection closed');
                    updateStatus('已断开 | Disconnected', 'disconnected');
                };
                
                socket.onerror = function(error) {
                    log(`WebSocket错误 | WebSocket error: ${error}`);
                    updateStatus('连接错误 | Connection Error', 'disconnected');
                };
                
            } catch (error) {
                log(`连接失败 | Connection failed: ${error.message}`);
                updateStatus('连接失败 | Connection Failed', 'disconnected');
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                log('手动断开连接 | Manually disconnected');
            }
        }
        
        function sendMessage() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = document.getElementById('message').value;
                socket.send(message);
                log(`发送消息 | Sent: ${message}`);
            } else {
                log('WebSocket未连接 | WebSocket not connected');
            }
        }
        
        // 页面加载时自动连接
        window.onload = function() {
            log('页面加载完成 | Page loaded');
            setTimeout(connect, 1000); // 延迟1秒连接
        };
    </script>
</body>
</html>
